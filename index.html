<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Huffman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"
          href="odometer-theme-default.css">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
        }
    </style>
</head>
<body>
<main style="height: 100vh" class="d-grid align-items-center">
    <div class="mx-2 mx-md-5">
        <h1 class="fw-bold">Codificaci√≥n de Huffman
        </h1>
        <div class="card card-body">
            <div class="row g-2 mb-3">
                <div class="col-md-10">
                    <div class="form-floating ">
                        <input class="form-control text-uppercase" value="YO HUELO A BUENAVENTURA" type="text"
                               id="cadena">
                        <label for="cadena">Cadena a Codificar</label>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-floating">
                        <input class="form-control" type="number" min="2" max="6" value="2" name="leafSize"
                               id="leafSize">
                        <label for="leafSize">M</label>
                    </div>
                </div>
                <div class="col-md-1 align-self-center">
                    <button class="btn btn-danger w-100" id="start">Codificar</button>
                </div>
            </div>

            <div class="card card-body mt-4">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" id="codificado">
                            <label for="codificado">Codificado</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" type="text" id="decodificado">
                            <label for="decodificado">Decodificado</label>
                        </div>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <div>
                            <p class="text-muted mb-0 pb-0">Porcentaje Bits ahorrados</p>
                            <h4 class="font-bold">
                                <span class="odometer" id="porcentajeAhorrado"></span>%
                            </h4>
                        </div>
                        <div>
                            <p class="text-muted mb-0 pb-0">Longitud frequencia promedio</p>
                            <h4 class="font-bold">
                                <span class="odometer" id="promedioLongFreq"></span>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="card card-body" id="main" style="height: 500px; width: 100%"></div>
            </div>
        </div>
        <p class="mt-2">Jean Carlos Gallego</p>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="odometer.min.js"></script>
<script src="echarts.min.js"></script>
<script src="app.js"></script>
</html>
